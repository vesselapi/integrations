name: Verify Version
on:
  pull_request:
    branches: [main]
    types: [labeled, unlabeled, opened, synchronize]
jobs:
  verify-version-is-unchanged:
    if: "!contains(github.event.pull_request.labels.*.name, 'release') && !contains(github.event.pull_request.labels.*.name, 'prerelease')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: martinbeentjes/npm-get-version-action@main
        id: pr-version
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: martinbeentjes/npm-get-version-action@main
        id: base-version
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn add semver
      - uses: actions/github-script@v6
        env:
          PR_VERSION: ${{steps.pr-version.outputs.version}}
          BASE_VERSION: ${{steps.base-version.outputs.version}}
        with:
          script: require('./versioning').assert.isUnchanged()
  verify-version-for-release:
    if: contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    name: Verify version for Release
    steps:
      - uses: actions/checkout@v3
      - uses: martinbeentjes/npm-get-version-action@main
        id: pr-version
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: martinbeentjes/npm-get-version-action@main
        id: base-version
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn add semver
      - uses: actions/github-script@v6
        env:
          PR_VERSION: ${{steps.pr-version.outputs.version}}
          BASE_VERSION: ${{steps.base-version.outputs.version}}
        with:
          script: require('./versioning').assert.isValidRelease()
  verify-version-for-prerelease:
    if: contains(github.event.pull_request.labels.*.name, 'prerelease')
    runs-on: ubuntu-latest
    name: Verify version for Prerelease
    steps:
      - uses: actions/checkout@v3
      - uses: martinbeentjes/npm-get-version-action@main
        id: pr-version
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: martinbeentjes/npm-get-version-action@main
        id: base-version
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn add semver
      - uses: actions/github-script@v6
        env:
          PR_VERSION: ${{steps.pr-version.outputs.version}}
          BASE_VERSION: ${{steps.base-version.outputs.version}}
        with:
          script: require('./versioning').assert.isValidPrerelease()
  fail-on-prerelease:
    if: contains(github.event.pull_request.labels.*.name, 'prerelease')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            core.setFailed(`PR with a prerelease label cannot be merged. Remove the label or change it to a release label and adjust the version as needed to fix.`)
